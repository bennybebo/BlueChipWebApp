<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>User Settings</title>
  <link rel="stylesheet" th:href="@{/assets/css/main.css}"/>
</head>
<body>
  <h1>User Settings</h1>

  <div th:if="${success}" style="color:green;margin-bottom:1rem;">Saved!</div>

  <form th:action="@{/settings}" th:object="${form}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <div>
      <label for="bankrollDollars">Bankroll (USD)</label>
      <input id="bankrollDollars" type="number" step="0.01" min="0"
             th:field="*{bankrollDollars}" required>
      <div th:if="${#fields.hasErrors('bankrollDollars')}" th:errors="*{bankrollDollars}" style="color:red"></div>
    </div>

    <div style="margin-top:1rem;">
      <label for="preferredKellyFraction">Kelly Fraction (0â€“1)</label>
      <input id="preferredKellyFraction" type="number" step="0.05" min="0" max="1"
             th:field="*{preferredKellyFraction}" required>
      <small>e.g., 0.5 for half-Kelly</small>
      <div th:if="${#fields.hasErrors('preferredKellyFraction')}" th:errors="*{preferredKellyFraction}" style="color:red"></div>
    </div>

    <button type="submit" style="margin-top:1rem;">Save</button>
  </form>
</body>
</html>
