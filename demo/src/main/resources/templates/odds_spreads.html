<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spreads Odds - [[${sportName}]]</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        body {
            background-color: #1d1f21;
            color: #c9c9c9;
            margin: 0;
            padding: 0;
            padding-top: 56px; /* Adjust for navbar height */
        }

        /* Ensure the navbar stays fixed at the top */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
        }

        /* Main content layout with space for sidebar */
        .main-content {
            margin-left: 270px; /* Leave space for the sidebar */
            padding: 20px;
            width: calc(100% - 270px);
            display: flex;
            flex-direction: column;
            height: calc(100vh - 56px); /* Adjust for navbar height */
        }

        /* Table responsiveness and styling */
        .table-responsive {
            flex-grow: 1;
            overflow-y: auto;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-family: Arial, sans-serif;
            font-size: 12px; /* Reduced font size */
        }

        th, td {
            padding: 5px; /* Reduced padding for smaller spacing */
            margin: 0;
            text-align: center;
            border: 1px solid #3c3f41;
            color: #ffffff;
            white-space: nowrap;
        }

        /* Make table header sticky */
        thead th {
            position: sticky;
            top: 0;
            background-color: #2a2c2e; /* Same as th background */
            z-index: 2;
            font-weight: bold;
        }

        /* Custom alternating row colors */
        tbody tr:nth-child(4n+1),
        tbody tr:nth-child(4n+2) {
            background-color: #1c2125;
        }

        tbody tr:nth-child(4n+3),
        tbody tr:nth-child(4n+4) {
            background-color: #272a2e;
        }

        td:first-child {
            text-align: left;
            font-weight: bold;
        }

        /* Responsive styling for smaller screens */
        @media (max-width: 768px) {
            th, td {
                font-size: 10px; /* Further reduce font size on small screens */
                padding: 3px; /* Further reduce padding */
            }

            .main-content {
                margin-left: 0;
                width: 100%;
            }

            .sidebar {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>

    <!-- Insert Navbar Fragment with Parameters -->
    <div th:insert="~{navbar :: navbar(sportKey=${sportKey}, marketType=${marketType})}" class="navbar"></div>

    <!-- Insert Sidebar Fragment with Parameters -->
    <div th:insert="~{sidebar :: sidebar(marketType=${marketType}, sportKey=${sportKey}, availableSports=${availableSports})}" class="sidebar"></div>

    <!-- Main Content -->
    <div class="main-content">
        <h1 class="my-4">Spreads Odds - [[${sportName}]]</h1>

        <!-- Table of Matchups and Spreads Odds -->
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Team</th>
                        <th th:each="bookmaker : ${uniqueBookmakers}" th:text="${bookmaker.title}"></th>
                    </tr>
                </thead>
                <tbody>
                    <th:block th:each="odds : ${oddsList}">
                        <!-- Home Team Row -->
                        <tr>
                            <td th:text="${odds.homeTeam}"></td>
                            <td th:each="bookmaker : ${uniqueBookmakers}">
                                <div th:if="${matchupBookmakerMap[odds.homeTeam + ' vs ' + odds.awayTeam][bookmaker.title] != null}">
                                    <div th:each="market : ${matchupBookmakerMap[odds.homeTeam + ' vs ' + odds.awayTeam][bookmaker.title].markets}">
                                        <div th:if="${market.key == 'spreads'}">
                                            <div th:each="outcome : ${market.outcomes}">
                                                <div th:if="${outcome.name == odds.homeTeam}">
                                                    <span th:text="${outcome.point != null && outcome.point > 0 ? '+' + outcome.point : outcome.point}"></span>
                                                    &nbsp;&nbsp;
                                                    <span th:text="${outcome.price != null && outcome.price > 0 ? '+' + outcome.price : outcome.price}"></span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div th:if="${matchupBookmakerMap[odds.homeTeam + ' vs ' + odds.awayTeam][bookmaker.title] == null}">
                                    <p>No odds available</p>
                                </div>
                            </td>
                        </tr>
                        <!-- Away Team Row -->
                        <tr>
                            <td th:text="${odds.awayTeam}"></td>
                            <td th:each="bookmaker : ${uniqueBookmakers}">
                                <div th:if="${matchupBookmakerMap[odds.homeTeam + ' vs ' + odds.awayTeam][bookmaker.title] != null}">
                                    <div th:each="market : ${matchupBookmakerMap[odds.homeTeam + ' vs ' + odds.awayTeam][bookmaker.title].markets}">
                                        <div th:if="${market.key == 'spreads'}">
                                            <div th:each="outcome : ${market.outcomes}">
                                                <div th:if="${outcome.name == odds.awayTeam}">
                                                    <span th:text="${outcome.point != null && outcome.point > 0 ? '+' + outcome.point : outcome.point}"></span>
                                                    &nbsp;&nbsp;
                                                    <span th:text="${outcome.price != null && outcome.price > 0 ? '+' + outcome.price : outcome.price}"></span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div th:if="${matchupBookmakerMap[odds.homeTeam + ' vs ' + odds.awayTeam][bookmaker.title] == null}">
                                    <p>No odds available</p>
                                </div>
                            </td>
                        </tr>
                    </th:block>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
