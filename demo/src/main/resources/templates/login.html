<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Meta tags -->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Login Page</title>

    <!-- MDB icon -->
    <link rel="icon" th:href="@{/img/mdb-favicon.ico}" type="image/x-icon" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />

    <!-- MDB CSS -->
    <link rel="stylesheet" th:href="@{/css/mdb.min.css}" />
  </head>
  <body>
    <!-- Start your project here-->
    <section class="vh-100" style="background-color: #0b3cc3;">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col col-xl-10">
            <div class="card" style="border-radius: 1rem;">
              <div class="row g-0">
                <div class="col-md-6 col-lg-5 d-none d-md-block">
                  <img
					  src="/images/login.webp"
					  alt="login form"
					  class="img-fluid"
					  style="border-radius: 1rem 0 0 1rem; object-fit: cover; width: 100%; height: 100%;"
					/>
                </div>
                <div class="col-md-6 col-lg-7 d-flex align-items-center">
                  <div class="card-body p-4 p-lg-5 text-black">
                    <!-- Updated form -->
                    <form th:action="@{/login}" method="post">
					    <div class="d-flex align-items-center mb-3 pb-1">
					        <i class="fas fa-cubes fa-2x me-3" style="color: #3d91ea;"></i>
					        <span class="h1 fw-bold mb-0">Blue Chip Props</span>
					    </div>
					
					    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
					
					    <!-- Display error message if login failed -->
					    <div th:if="${param.error}" class="alert alert-danger" role="alert">
					        Invalid username or password.
					    </div>
					
					    <!-- Username Input -->
					    <div class="mb-4">
					        <label class="form-label" for="username">Username</label>
					        <input type="text" id="username" name="username" class="form-control" />
					    </div>
					
					    <!-- Password Input -->
					    <div class="mb-4">
					        <label class="form-label" for="password">Password</label>
					        <input type="password" id="password" name="password" class="form-control" />
					    </div>
					
					    <div class="pt-1 mb-4">
					        <button class="btn btn-dark btn-lg btn-block" type="submit">Login</button>
					    </div>
					
					    <a class="small text-muted" th:href="@{/forgot-password}">Forgot password?</a>
					    <p class="mb-5 pb-lg-2" style="color: #393f81;">
					        Don't have an account? <a th:href="@{/register}" style="color: #393f81;">Register here</a>
					    </p>
					</form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- End your project here-->

    <!-- MDB JS -->
    <script
      type="text/javascript"
      th:src="@{/js/mdb.min.js}"
    ></script>

    <!-- Custom scripts -->
    <!-- No additional scripts are needed -->
  </body>
</html>
