<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="navbar (sportKey, marketType)">
    <!-- Bootstrap Professional Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" th:href="@{/}">Blue Chip Odds</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item" th:classappend="${marketType} == 'h2h' ? ' active'">
                    <a class="nav-link" th:href="@{'/odds/' + ${sportKey} + '/h2h'}">Moneyline</a>
                </li>
                <li class="nav-item" th:classappend="${marketType} == 'spreads' ? ' active'">
                    <a class="nav-link" th:href="@{'/odds/' + ${sportKey} + '/spreads'}">Spreads</a>
                </li>
                <li class="nav-item" th:classappend="${marketType} == 'totals' ? ' active'">
                    <a class="nav-link" th:href="@{'/odds/' + ${sportKey} + '/totals'}">Totals</a>
                </li>
            </ul>
        </div>
    </nav>
</div>
</html>
