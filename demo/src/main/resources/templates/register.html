<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Meta tags -->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Register Page</title>

    <!-- MDB icon -->
    <link rel="icon" th:href="@{/img/mdb-favicon.ico}" type="image/x-icon" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />

    <!-- MDB CSS -->
    <link rel="stylesheet" th:href="@{/css/mdb.min.css}" />
  </head>
  <body>
    <!-- Start your project here-->
    <section class="vh-100" style="background-color: #0b3cc3;">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col col-xl-10">
            <div class="card" style="border-radius: 1rem;">
              <div class="row g-0">
                <div class="col-md-6 col-lg-5 d-none d-md-block">
                  <img
					  src="/images/login.webp"
					  alt="login form"
					  class="img-fluid"
					  style="border-radius: 1rem 0 0 1rem; object-fit: cover; width: 100%; height: 100%;"
					/>
                </div>
                <div class="col-md-6 col-lg-7 d-flex align-items-center">
                  <div class="card-body p-4 p-lg-5 text-black">
                    <!-- Updated form for registration -->
                     <form th:action="@{/register}" th:object="${user}" method="post">
                      <div
                        class="d-flex align-items-center mb-3 pb-1"
                      >
                        <i
                          class="fas fa-user-plus fa-2x me-3"
                          style="color: #3d91ea;"
                        ></i>
                        <span class="h1 fw-bold mb-0">Create Account</span>
                      </div>

                      <h5
                        class="fw-normal mb-3 pb-3"
                        style="letter-spacing: 1px;"
                      >
                        Register your account
                      </h5>

                      <!-- Username Input -->
                      <div class="mb-4">
                        <label
                          class="form-label"
                          for="email"
                        >
                          Username
                        </label>
                         <input type="text" id="username" th:field="*{username}" class="form-control" />
                		 <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger"></span>
                      </div>

                      <!-- Password Input -->
                      <div class="mb-4">
                        <label
                          class="form-label"
                          for="password"
                        >
                          Password
                        </label>
                        <input type="password" id="password" th:field="*{password}" class="form-control" />
                		<span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></span>
                      </div>

                      <!-- Confirm Password Input -->
                      <div class="mb-4">
                        <label
                          class="form-label"
                          for="confirmPassword"
                        >
                          Confirm Password
                        </label>
                        <input type="password" id="confirmPassword" th:field="*{confirmPassword}" class="form-control" />
					    <span th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="text-danger"></span>
                      </div>

                      <div class="pt-1 mb-4">
                        <!-- Button text is 'Register' -->
                        <button
                          class="btn btn-dark btn-lg btn-block"
                          type="submit"
                        >
                          Register
                        </button>
                      </div>

                      <!-- Link to navigate to login page -->
                      <p
                        class="mb-5 pb-lg-2"
                        style="color: #393f81;"
                      >
                        Already have an account?
                        <a
                          th:href="@{/login}"
                          style="color: #393f81;"
                        >
                          Login here
                        </a>
                      </p>
                      <a th:href="@{/terms}" class="small text-muted">
                        Terms of use.
                      </a>
                      <a th:href="@{/privacy}" class="small text-muted">
                        Privacy policy
                      </a>
                    </form>
                    <!-- End of updated form -->
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- End your project here-->

    <!-- MDB JS -->
    <script
      type="text/javascript"
      th:src="@{/js/mdb.umd.min.js}"
    ></script>
    <!-- No additional scripts are needed -->
  </body>
</html>
